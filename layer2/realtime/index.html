<html>
<head>
<script type="text/javascript" src="https://raw.github.com/LearnBoost/socket.io-client/master/dist/socket.io.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var socket = io.connect("http://localhost:9090/jac_ns");
	socket.on('connect',function() {
		console.log("on.connect");
		setTimeout(function(){
			socket.emit('jac_event',{ a:'b', c: 'd'});
		},1234);
	});
	socket.on('close',function() {
		console.log("on.close");
	});
	socket.on('disconnect',function() {
		console.log("on.disconnect");
	});
});
</script>
</head>
<body>
This is a realtime test
</body>
</html>
